<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>

    <link rel="stylesheet" href="../styles/global.scss">
    <link rel="stylesheet" href="../styles/login.scss">
</head>

<body>

<div class="body-background">
    <div id="login-form-background">
        <div id="login-form-wrap">
            <h2 id="login-text">Login</h2>
            <form id="login-form">
                <p>
                    <label for="username"> Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <label for="password">Password </label>
                    <input type="password" id="password" name="password" placeholder="Password" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="submit" id="login-button" value="Login" onclick="submitForm()">
                </p>
            </form>
            <div id="create-account-wrap">
                <p>Not a member? <a href="#">Create Account</a>
                <p>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../scripts/LoginPage.ts"></script>
</body>
</html>
