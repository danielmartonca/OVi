<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>

    <link rel="stylesheet" href="../styles/global.scss">
    <link rel="stylesheet" href="../styles/login.scss">
</head>

<body>

<div class="body-background">
    <div id="login-form-background">
        <div id="login-form-wrap">
            <h2 id="login-text">Login</h2>
            <form id="login-form">
                <p>
                    <label for="username">
                    </label><input type="text" id="username" name="username" placeholder="Username" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <label for="email">
                    </label><input type="email" id="email" name="email" placeholder="Email Address" required><i
                        class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <input type="submit" id="login" value="Login">
                </p>
            </form>
            <div id="create-account-wrap">
                <p>Not a member? <a href="#">Create Account</a>
                <p>
            </div>
        </div>
    </div>
</div>

</body>

</html>
