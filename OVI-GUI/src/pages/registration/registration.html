<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>

    <link rel="stylesheet" href="../../styles/global.scss">
    <link rel="stylesheet" href="./registration.scss">
</head>

<body>

<div class="body-background">
    <div id="register-form-background">
        <div id="register-form-wrap">
            <h2 id="register-text">Register</h2>
            <form id="register-form">
                <p>
                    <label for="username"> Username</label>
                    <input id="username"
                           type="text"
                           name="username"
                           placeholder="Username"
                           required
                    > <i class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <label for="password">Password </label>
                    <input id="password"
                           type="password"
                           name="password"
                           placeholder="Password"
                           required
                           minlength="5"
                    > <i class="validation"><span></span><span></span></i>
                </p>
                <p>
                    <label for="password-confirmation"> </label>
                    <input id="password-confirmation"
                           type="password"
                           name="password-confirmation"
                           placeholder="Confirm Password"
                           required
                           minlength="5"
                    > <i class="validation" style="top: 0"><span></span><span></span></i>
                </p>
                <p>
                    <input id="register-button"
                           type="submit"
                           value="Register"
                           onclick="submitForm()"
                           disabled
                    >
                </p>
            </form>
            <div id="create-account-wrap">
                <p>Already a member? <a href="#">Login</a>
                <p>
            </div>
        </div>
    </div>
</div>

<script type="module" src="./RegistrationPage.ts"></script>
</body>
</html>
