<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>

    <link rel="stylesheet" href="../../styles/global.scss">
    <link rel="stylesheet" href="./login.scss">
</head>

<body>

<div class="content">
    <div class="body-background">
        <div id="login-form-background">
            <div id="login-form-wrap">
                <h2 id="login-text">Login</h2>
                <form id="login-form">
                    <p>
                        <label for="username"> Username</label>
                        <input id="username"
                               type="text"
                               name="username"
                               placeholder="Username"
                               required
                        > <i class="validation"><span></span><span></span></i>
                    </p>
                    <p>
                        <label for="password">Password </label>
                        <input id="password"
                               type="password"
                               name="password"
                               placeholder="Password"
                               required
                               minlength="5"
                        > <i class="validation"><span></span><span></span></i>
                    </p>
                    <p>
                        <input id="login-button"
                               type="submit"
                               value="Login"
                               onclick="submitForm()"
                               disabled
                        >
                    </p>
                </form>
                <div id="create-account-wrap">
                    <p>Not a member? <a href="../registration/registration.html">Create Account</a>
                    <p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../components/sidemenu/SideMenu.ts"></script>
<script type="module" src="./LoginPage.ts"></script>
</body>
</html>
